<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanskar Srivastav - Interactive Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0a192f;
      --secondary-bg: #172a45;
      --accent-color: #64ffda;
      --text-primary: #ccd6f6;
      --text-secondary: #8892b0;
      --terminal-bg: rgba(30, 42, 71, 0.9);
      --terminal-bar: #2d3a5a;
      --success: #8dd39e;
      --error: #d7566a;
      --directory: #75e1e7;
      --warning: #ffcc00;
      --coffee: #6F4E37;
    }

    [data-theme="light"] {
      --primary-bg: #f0f4f8;
      --secondary-bg: #ffffff;
      --accent-color: #3a86ff;
      --text-primary: #2b2d42;
      --text-secondary: #4a4e69;
      --terminal-bg: rgba(255, 255, 255, 0.9);
      --terminal-bar: #e2e8f0;
      --success: #2e7d32;
      --error: #c62828;
      --directory: #1565c0;
      --coffee: #C4A484;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .hero-body {
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .glass-panel {
      background: rgba(23, 42, 69, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(100, 255, 218, 0.2);
      box-shadow: 0 8px 32px rgba(2, 12, 27, 0.3);
      transition: all 0.3s ease;
    }

    [data-theme="light"] .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(58, 134, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Sidebar Styles */
    .sidebar {
      padding: 1.5rem !important;
    }

    .sidebar-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .header-name {
      font-size: 1.4rem;
      background: linear-gradient(90deg, var(--accent-color), #7fdbff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .social-icons a {
      color: var(--text-secondary);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--accent-color);
      transform: translateY(-3px);
    }

    /* Terminal Styles */
    .terminal {
      border-radius: 10px;
      overflow: hidden;
      height: 100%;
      transition: all 0.3s ease;
    }

    .terminal-bar {
      background: var(--terminal-bar);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .terminal-btn {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      transition: all 0.3s ease;
    }

    .btn-close { background: #ff5f56; }
    .btn-minimize { background: #ffbd2e; }
    .btn-maximize { background: #27c93f; }

    .terminal-window {
      background: var(--terminal-bg);
      height: calc(100% - 40px);
      padding: 0.8rem;
      font-family: 'Fira Code', monospace;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .terminal-line {
      margin-bottom: 0.5rem;
      line-height: 1.5;
      font-size: 0.9rem;
    }

    .prompt { color: var(--success); }
    .directory { color: var(--directory); }
    .code { color: var(--accent-color); }
    .link { color: var(--accent-color); text-decoration: underline; cursor: pointer; }
    .warning { color: var(--warning); }
    .skill-bar { display: inline-block; height: 8px; background: var(--accent-color); border-radius: 4px; }

    .cursor {
      display: inline-block;
      width: 6px;
      height: 14px;
      background: var(--accent-color);
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Coffee Button */
    .coffee-btn {
      position: relative;
      background: var(--coffee);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(111, 78, 55, 0.3);
      margin: 0.5rem 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .coffee-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(111, 78, 55, 0.4);
    }

    .coffee-btn:active {
      transform: translateY(1px);
    }

    .coffee-icon {
      margin-right: 6px;
      font-size: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .steam {
      position: absolute;
      background: white;
      border-radius: 8px;
      opacity: 0.8;
    }

    .steam-1 {
      width: 6px;
      height: 15px;
      top: -12px;
      left: 12px;
      animation: steam-anim 3s ease-out infinite;
    }

    .steam-2 {
      width: 5px;
      height: 12px;
      top: -10px;
      left: 20px;
      animation: steam-anim 3s ease-out 0.5s infinite;
    }

    .steam-3 {
      width: 4px;
      height: 10px;
      top: -8px;
      left: 28px;
      animation: steam-anim 3s ease-out 1s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes steam-anim {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-15px) scale(1.3); opacity: 0; }
    }

    /* Theme Switch */
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 25px;
      margin: 0.5rem 0;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--terminal-bar);
      transition: .4s;
      border-radius: 25px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: var(--accent-color);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .slider i {
      position: absolute;
      top: 5px;
      color: var(--text-primary);
      font-size: 0.7rem;
    }

    .fa-sun { left: 6px; }
    .fa-moon { right: 6px; }

    /* Project Cards */
    .project-card {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      border-left: 3px solid var(--accent-color);
      transition: all 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* Responsive Layout */
    .columns {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -0.5rem;
    }

    .column {
      padding: 0.5rem;
      flex: 1;
      min-width: 0;
    }

    /* Mobile First Styles */
    @media (max-width: 767px) {
      .columns {
        flex-direction: column;
      }
      
      .sidebar {
        margin-bottom: 1rem;
      }
      
      .terminal-window {
        height: 300px;
      }
      
      .sidebar-image {
        width: 100px;
        height: 100px;
      }
      
      .header-name {
        font-size: 1.2rem;
      }
      
      .social-icons a {
        font-size: 1rem;
      }
      
      .coffee-btn {
        padding: 8px 16px;
        font-size: 0.8rem;
      }
    }

    /* Tablet Styles */
    @media (min-width: 768px) and (max-width: 1023px) {
      .columns {
        flex-direction: row;
      }
      
      .column.is-3 {
        flex: 0 0 35%;
        max-width: 35%;
      }
      
      .column.is-9 {
        flex: 0 0 65%;
        max-width: 65%;
      }
      
      .terminal-window {
        height: 400px;
      }
    }

    /* Desktop Styles */
    @media (min-width: 1024px) {
      .column.is-3 {
        flex: 0 0 25%;
        max-width: 25%;
      }
      
      .column.is-9 {
        flex: 0 0 75%;
        max-width: 75%;
      }
      
      .terminal-window {
        height: 500px;
      }
      
      .sidebar-image {
        width: 150px;
        height: 150px;
      }
      
      .header-name {
        font-size: 1.6rem;
      }
    }

    /* Accessibility */
    a:focus, button:focus, input:focus {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--accent-color);
      color: var(--primary-bg);
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // DOM Elements
  const terminalOutput = document.getElementById('terminalOutput');
  const inputField = document.getElementById('command-input');
  const themeToggle = document.getElementById('theme-toggle');
  const coffeeBtn = document.getElementById('coffee-btn');
  const body = document.body;
  
  // State variables
  let commandHistory = [];
  let historyIndex = -1;
  let currentTheme = 'dark';
  
  // Initialize theme
  const savedTheme = localStorage.getItem('portfolio-theme') || 'dark';
  setTheme(savedTheme);
  if (savedTheme === 'light') themeToggle.checked = true;
  
  // Theme toggle event
  themeToggle.addEventListener('change', function() {
    const newTheme = this.checked ? 'light' : 'dark';
    setTheme(newTheme);
    localStorage.setItem('portfolio-theme', newTheme);
  });

  // Coffee button click event
  coffeeBtn.addEventListener('click', function() {
    terminalOutput.innerHTML += `
      <div class="terminal-line">
        <span class="prompt">➜</span>
        <span class="directory">~</span>
        buy-coffee
      </div>
      <div class="terminal-line">
        <span class="code">Thanks for the coffee!</span> 😊<br><br>
        <pre style="color: var(--coffee); font-family: 'Fira Code'; line-height: 1.2;">
           )  (
          (   ) )
           ) ( (
         _______)_
        /---------/
       /   ☕    /
      /_________/
        </pre>
        <span class="warning">Note:</span> This is a demo button. For actual donations, you'd link to a payment service.
      </div>
    `;
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
    
    // Add animation effect to button
    this.classList.add('active');
    setTimeout(() => {
      this.classList.remove('active');
    }, 1000);
  });

  // Set theme function
  function setTheme(theme) {
    currentTheme = theme;
    body.setAttribute('data-theme', theme);
  }

  // Focus input field automatically
  inputField.focus();
  
  // Command definitions
  const COMMANDS = {
    help: {
      description: "Show available commands",
      execute: () => `
        <span class="code">Available commands:</span><br><br>
        <span class="code">about</span> - About me<br>
        <span class="code">experience</span> - My professional experience<br>
        <span class="code">skills</span> - My skills and expertise<br>
        <span class="code">projects</span> - View my projects<br>
        <span class="code">contact</span> - Contact information<br>
        <span class="code">theme</span> - Toggle light/dark mode<br>
        <span class="code">coffee</span> - Buy me a coffee<br>
        <span class="code">clear</span> - Clear terminal<br><br>
        <span class="warning">Tip:</span> Press <span class="code">↑/↓</span> to navigate command history
      `
    },
    
    about: {
      description: "About Sanskar Srivastav",
      execute: () => `
        <span class="code">About Sanskar:</span><br><br>
        Hello! I'm Sanskar Srivastav, a 17-year-old Sales Manager and After Sales Support professional based in India.<br><br>
        
        <span class="code">Key Attributes:</span><br>
        • Passionate about customer service<br>
        • Strong communication skills<br>
        • Quick learner with tech adaptability<br><br>
        
        When I'm not working, I enjoy learning about new technologies.
      `
    },
    
    experience: {
      description: "Professional experience",
      execute: () => `
        <span class="code">Professional Experience:</span><br><br>
        <strong>Sales Manager</strong> (2021-Present)<br>
        • Managed sales operations<br>
        • Increased revenue by 30%<br>
        • Led team of 5 representatives<br><br>
        
        <strong>After Sales Support</strong> (2020-2021)<br>
        • Handled customer service<br>
        • 95%+ satisfaction rating<br><br>
        
        <strong>Sales Intern</strong> (2019)<br>
        • Assisted senior sales staff
      `
    },
    
    skills: {
      description: "Skills and expertise",
      execute: () => `
        <span class="code">Skills:</span><br><br>
        <strong>Sales & Service</strong><br>
        • CRM <span class="skill-bar" style="width: 90%"></span><br>
        • Negotiation <span class="skill-bar" style="width: 85%"></span><br><br>
        
        <strong>Technical</strong><br>
        • HTML/CSS <span class="skill-bar" style="width: 75%"></span><br>
        • Office <span class="skill-bar" style="width: 90%"></span><br><br>
        
        <strong>Languages</strong><br>
        • English (Fluent)<br>
        • Hindi (Native)
      `
    },
    
    projects: {
      description: "Show projects",
      execute: () => `
        <span class="code">Featured Projects:</span><br><br>
        
        <div class="project-card">
          <strong>Customer Portal</strong><br>
          • Redesigned interface<br>
          • 40% faster resolution<br>
          <span onclick="showProjectDetails('portal')" class="link">Details</span>
        </div>
        
        <div class="project-card">
          <strong>Sales Training</strong><br>
          • Training materials<br>
          • 25% faster onboarding<br>
          <span onclick="showProjectDetails('training')" class="link">Details</span>
        </div>
      `
    },
    
    contact: {
      description: "Contact information",
      execute: () => `
        Reach me at:<br><br>
        • Email: <span class="code">example@example.com</span><br>
        • Telegram: <a href="https://t.me/mr_sanskar_168" class="link">@mr_sanskar_168</a><br>
        • Instagram: <a href="https://instagram.com/mr_sanskar_168" class="link">@mr_sanskar_168</a><br><br>
        
        <button onclick="showContactForm()" class="button is-small is-link is-outlined">Message</button>
      `
    },
    
    theme: {
      description: "Toggle light/dark theme",
      execute: () => {
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
        localStorage.setItem('portfolio-theme', newTheme);
        themeToggle.checked = newTheme === 'light';
        return `Theme changed to <span class="code">${newTheme}</span>`;
      }
    },
    
    coffee: {
      description: "Buy me a coffee",
      execute: () => {
        coffeeBtn.click();
        return `Opening coffee interface...`;
      }
    },
    
    clear: {
      description: "Clear terminal",
      execute: () => {
        terminalOutput.innerHTML = '';
        return '';
      }
    }
  };

  // Command aliases
  const ALIASES = {
    '?': 'help',
    'ls': 'help',
    'whoami': 'about',
    'cv': 'experience',
    'social': 'contact',
    'switch': 'theme',
    'cls': 'clear',
    'brew': 'coffee'
  };

  // Handle command input
  inputField.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
        historyIndex++;
        this.value = commandHistory[commandHistory.length - 1 - historyIndex];
      }
    } else if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (historyIndex > 0) {
        historyIndex--;
        this.value = commandHistory[commandHistory.length - 1 - historyIndex];
      } else {
        historyIndex = -1;
        this.value = '';
      }
    }
  });

  inputField.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const input = this.value.trim();
      this.value = '';
      
      if (!input) return;
      
      // Add to command history
      commandHistory.push(input);
      historyIndex = -1;
      
      // Display the command
      terminalOutput.innerHTML += `
        <div class="terminal-line">
          <span class="prompt">➜</span>
          <span class="directory">~</span>
          ${input}
        </div>
      `;
      
      // Process command
      const command = input.toLowerCase();
      const baseCommand = ALIASES[command] || command;
      
      if (COMMANDS[baseCommand]) {
        const output = COMMANDS[baseCommand].execute();
        if (output) {
          terminalOutput.innerHTML += `<div class="terminal-line">${output}</div>`;
        }
      } else {
        terminalOutput.innerHTML += `
          <div class="terminal-line">
            <span style="color: var(--error);">Error:</span> Command not found. Type <span class="code">help</span> for commands.
          </div>
        `;
      }
      
      // Scroll to bottom
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }
  });

  // Global functions
  window.showProjectDetails = function(projectId) {
    const details = {
      portal: `
        <span class="code">Customer Portal</span><br><br>
        <strong>Challenge:</strong> Outdated interface<br>
        <strong>Solution:</strong> UI overhaul<br>
        <strong>Results:</strong><br>
        • 40% faster resolution<br>
        • 25% less support calls<br><br>
        <span onclick="terminalOutput.innerHTML += '<div class=\\'terminal-line\\'>${COMMANDS.projects.execute()}</div>'" class="link">← Back</span>
      `,
      training: `
        <span class="code">Sales Training</span><br><br>
        <strong>Challenge:</strong> Inconsistent onboarding<br>
        <strong>Solution:</strong> Standardized training<br>
        <strong>Results:</strong><br>
        • 25% faster onboarding<br>
        • Better performance<br><br>
