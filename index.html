<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanskar Srivastav - Interactive Terminal Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #0a192f;
      --secondary-bg: #172a45;
      --accent-color: #64ffda;
      --text-primary: #ccd6f6;
      --text-secondary: #8892b0;
      --terminal-bg: rgba(30, 42, 71, 0.9);
      --terminal-bar: #2d3a5a;
      --success: #8dd39e;
      --error: #d7566a;
      --directory: #75e1e7;
      --warning: #ffcc00;
      --coffee: #6F4E37;
    }

    [data-theme="light"] {
      --primary-bg: #f0f4f8;
      --secondary-bg: #ffffff;
      --accent-color: #3a86ff;
      --text-primary: #2b2d42;
      --text-secondary: #4a4e69;
      --terminal-bg: rgba(255, 255, 255, 0.9);
      --terminal-bar: #e2e8f0;
      --success: #2e7d32;
      --error: #c62828;
      --directory: #1565c0;
      --coffee: #C4A484;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .hero-body {
      padding: 2rem 1.5rem;
    }

    .glass-panel {
      background: rgba(23, 42, 69, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(100, 255, 218, 0.2);
      box-shadow: 0 8px 32px rgba(2, 12, 27, 0.3);
      transition: all 0.3s ease;
    }

    [data-theme="light"] .glass-panel {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(58, 134, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .sidebar-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .header-name {
      font-size: 1.6rem;
      background: linear-gradient(90deg, var(--accent-color), #7fdbff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .social-icons a {
      color: var(--text-secondary);
      font-size: 1.2rem;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--accent-color);
      transform: translateY(-3px);
    }

    .terminal {
      border-radius: 10px;
      overflow: hidden;
      height: 100%;
      transition: all 0.3s ease;
    }

    .terminal-bar {
      background: var(--terminal-bar);
      padding: 0.7rem 1rem;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .terminal-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      transition: all 0.3s ease;
    }

    .btn-close { background: #ff5f56; }
    .btn-minimize { background: #ffbd2e; }
    .btn-maximize { background: #27c93f; }

    .terminal-window {
      background: var(--terminal-bg);
      height: calc(100% - 46px);
      padding: 1rem;
      font-family: 'Fira Code', monospace;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .terminal-line {
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }

    .prompt { color: var(--success); }
    .directory { color: var(--directory); }
    .code { color: var(--accent-color); }
    .link { color: var(--accent-color); text-decoration: underline; cursor: pointer; }
    .warning { color: var(--warning); }
    .skill-bar { display: inline-block; height: 10px; background: var(--accent-color); border-radius: 5px; }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--accent-color);
      animation: blink 1s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .typewriter {
      overflow: hidden;
      border-right: 2px solid var(--accent-color);
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 1px;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--accent-color); }
    }

    .project-card {
      background: var(--secondary-bg);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 3px solid var(--accent-color);
      transition: all 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      margin-top: 1rem;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--terminal-bar);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: var(--accent-color);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--terminal-bar);
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .slider i {
      position: absolute;
      top: 6px;
      color: var(--text-primary);
    }

    .fa-sun { left: 8px; }
    .fa-moon { right: 8px; }

    /* Coffee Button Styles */
    .coffee-btn {
      position: relative;
      background: var(--coffee);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(111, 78, 55, 0.3);
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .coffee-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(111, 78, 55, 0.4);
    }

    .coffee-btn:active {
      transform: translateY(1px);
    }

    .coffee-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: scale(0);
      transition: transform 0.7s ease;
    }

    .coffee-btn:hover::before {
      transform: scale(1);
    }

    .coffee-icon {
      margin-right: 8px;
      font-size: 1.2rem;
      animation: float 3s ease-in-out infinite;
    }

    .steam {
      position: absolute;
      background: white;
      border-radius: 10px;
      opacity: 0.8;
    }

    .steam-1 {
      width: 8px;
      height: 20px;
      top: -15px;
      left: 15px;
      animation: steam-anim 3s ease-out infinite;
    }

    .steam-2 {
      width: 6px;
      height: 15px;
      top: -12px;
      left: 25px;
      animation: steam-anim 3s ease-out 0.5s infinite;
    }

    .steam-3 {
      width: 5px;
      height: 12px;
      top: -10px;
      left: 35px;
      animation: steam-anim 3s ease-out 1s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes steam-anim {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-20px) scale(1.5); opacity: 0; }
    }

    /* Responsive Improvements */
    @media (max-width: 768px) {
      .columns {
        flex-direction: column;
      }
      .column.is-3 {
        width: 100%;
        margin-bottom: 1.5rem;
      }
      .terminal-window {
        height: 400px;
      }
      .hero-body {
        padding: 1rem;
      }
      .sidebar-image {
        width: 120px;
        height: 120px;
      }
      .header-name {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      .coffee-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      .social-icons a {
        font-size: 1rem;
        margin: 0 0.3rem;
      }
    }

    /* Embeddable Style */
    .embeddable-mode {
      margin: 0;
      padding: 0;
    }
    .embeddable-mode .hero.is-fullheight {
      min-height: auto;
    }
    .embeddable-mode .hero-body {
      padding: 1rem 0;
    }
    .embeddable-mode .glass-panel {
      box-shadow: none;
    }

    /* Accessibility focus styles */
    a:focus, button:focus, input:focus {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--accent-color);
      color: var(--primary-bg);
      padding: 8px;
      z-index: 100;
      transition: top 0.3s;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // DOM Elements
  const terminalOutput = document.getElementById('terminalOutput');
  const inputField = document.getElementById('command-input');
  const themeToggle = document.getElementById('theme-toggle');
  const coffeeBtn = document.getElementById('coffee-btn');
  const body = document.body;
  
  // State variables
  let commandHistory = [];
  let historyIndex = -1;
  let currentTheme = 'dark';
  
  // Initialize theme
  const savedTheme = localStorage.getItem('portfolio-theme') || 'dark';
  setTheme(savedTheme);
  if (savedTheme === 'light') themeToggle.checked = true;
  
  // Theme toggle event
  themeToggle.addEventListener('change', function() {
    const newTheme = this.checked ? 'light' : 'dark';
    setTheme(newTheme);
    localStorage.setItem('portfolio-theme', newTheme);
  });

  // Coffee button click event
  coffeeBtn.addEventListener('click', function() {
    terminalOutput.innerHTML += `
      <div class="terminal-line">
        <span class="prompt">➜</span>
        <span class="directory">~</span>
        buy-coffee
      </div>
      <div class="terminal-line">
        <span class="code">Thanks for the coffee!</span> 😊<br><br>
        <pre style="color: var(--coffee); font-family: 'Fira Code'; line-height: 1.2;">
           )  (
          (   ) )
           ) ( (
         _______)_
        /---------/
       /   ☕    /
      /_________/
        </pre>
        <span class="warning">Note:</span> This is a demo button. For actual donations, you'd link to a payment service.
      </div>
    `;
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
    
    // Add animation effect to button
    this.classList.add('active');
    setTimeout(() => {
      this.classList.remove('active');
    }, 1000);
  });

  // Set theme function
  function setTheme(theme) {
    currentTheme = theme;
    body.setAttribute('data-theme', theme);
  }

  // Focus input field automatically
  inputField.focus();
  
  // Command definitions
  const COMMANDS = {
    help: {
      description: "Show available commands",
      execute: () => `
        <span class="code">Available commands:</span><br><br>
        <span class="code">about</span> - About me<br>
        <span class="code">experience</span> - My professional experience<br>
        <span class="code">skills</span> - My skills and expertise<br>
        <span class="code">projects</span> - View my projects<br>
        <span class="code">contact</span> - Contact information<br>
        <span class="code">theme</span> - Toggle light/dark mode<br>
        <span class="code">coffee</span> - Buy me a coffee<br>
        <span class="code">clear</span> - Clear terminal<br><br>
        <span class="warning">Tip:</span> Press <span class="code">↑/↓</span> to navigate command history, <span class="code">Tab</span> to autocomplete
      `
    },
    
    about: {
      description: "About Sanskar Srivastav",
      execute: () => `
        <span class="code">About Sanskar:</span><br><br>
        Hello! I'm Sanskar Srivastav, a 17-year-old Sales Manager and After Sales Support professional based in India.<br><br>
        
        <span class="code">Key Attributes:</span><br>
        • Passionate about customer service and building lasting relationships<br>
        • Strong problem-solving and communication skills<br>
        • Quick learner with adaptability to new technologies<br><br>
        
        When I'm not working, I enjoy learning about new technologies and improving my skills.
      `
    },
    
    experience: {
      description: "Professional experience",
      execute: () => `
        <span class="code">Professional Experience:</span><br><br>
        <strong>Sales Manager</strong> (2021-Present)<br>
        • Managed sales operations and customer relationships<br>
        • Developed sales strategies that increased revenue by 30%<br>
        • Led a team of 5 sales representatives<br><br>
        
        <strong>After Sales Support</strong> (2020-2021)<br>
        • Handled customer complaints and service requests<br>
        • Maintained 95%+ customer satisfaction rating<br>
        • Implemented new support ticketing system<br><br>
        
        <strong>Sales Intern</strong> (Summer 2019)<br>
        • Assisted senior sales staff with daily operations<br>
        • Learned fundamentals of sales and customer service
      `
    },
    
    skills: {
      description: "Skills and expertise",
      execute: () => `
        <span class="code">Skills:</span><br><br>
        <strong>Sales & Customer Service</strong><br>
        • Customer Relationship Management <span class="skill-bar" style="width: 90%"></span><br>
        • Negotiation <span class="skill-bar" style="width: 85%"></span><br>

        <strong>Technical Skills</strong><br>
        • HTML/CSS <span class="skill-bar" style="width: 75%"></span><br>
        • Template Distribution <span class="skill-bar" style="width: 80%"></span><br>
        • Microsoft Office <span class="skill-bar" style="width: 90%"></span><br><br>
        
        <strong>Languages</strong><br>
        • English (Fluent)<br>
        • Hindi (Native)
      `

    projects: {

    contact: {

    theme: {
      description: "Toggle light/dark theme",
      execute: () => {
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
        localStorage.setItem('portfolio-theme', newTheme);

    coffee: {
      description: "Buy me a coffee",
      execute: () => {

        return `Opening coffee interface...`;

    // Easter eggs
    sudo: {

    },
    
    neofetch: {
      description: "Show system information",
      execute: () => `
        <div style="font-family: 'Fira Code';">
          <span class="directory">sanskar@portfolio</span><br>
          ----------------------------<br>
          <span class="prompt">OS:</span> SanskarOS 17.0<br>
          <span class="prompt">Shell:</span> bash 5.0<br>
          <span class="prompt">Skills:</span> Sales, Support, Tech<br>
          <span class="prompt">Location:</span> India<br>
          <span class="prompt">Theme:</span> ${currentTheme}<br>
          <span class="prompt">Terminal:</span> Web v2.0<br>
          <span class="prompt">Motto:</span> "Customer satisfaction first"
        </div>
      `
    },
    
    make: {
      description: "Make me a sandwich",
      execute: () => `Okay. Making you a sandwich...<br><br>
        <pre style="color: var(--accent-color);">
        🍞~~~~~~🍞
        |  🥪  |
        🍞~~~~~~🍞
        </pre>
        Here you go! Enjoy your sandwich.`
    },
    
    secret: {
      description: "You found a secret command!",
      hidden: true,
      execute: () => {
        const messages = [
          "The cake is a lie.",
          "There are no secrets here... or are there?",
          "You found me! But there's nothing here.",
          "Try typing 'make me a sandwich'",
          "01010100 01101000 01101001 01110011 00100000 01101001 01110011 00100000 01100010 01101001 01101110 01100001 01110010 01111001 00100000 01100110 01101111 01110010 00100000 01101000 01101001"
        ];
        return messages[Math.floor(Math.random() * messages.length)];
      }
    }
  };

  // Command aliases
  const ALIASES = {
    '?': 'help',
    'ls': 'help',
    'whoami': 'about',
    'cv': 'experience',
    'resume': 'experience',
    'social': 'contact',
    'email': 'contact',
    'switch': 'theme',
    'cls': 'clear',
    'exit': 'clear',
    'brew': 'coffee'
  };

  // Tab completion
  const commandList = Object.keys(COMMANDS).filter(cmd => !COMMANDS[cmd].hidden);

  // Handle command input
  inputField.addEventListener('keydown', function(e) {
    // Tab completion
    if (e.key === 'Tab') {
      e.preventDefault();
      const input = this.value.trim().toLowerCase();
      
      if (!input) return;
      
      // Find matching commands
      const matches = commandList.filter(cmd => cmd.startsWith(input));
      
      if (matches.length === 1) {
        this.value = matches[0];
      } else if (matches.length > 1) {
        terminalOutput.innerHTML += `
          <div class="terminal-line">
            <span class="prompt">➜</span>
            <span class="directory">~</span>
            ${input}
          </div>
          <div class="terminal-line">${matches.join(' ')}</div>
        `;
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }
    }
    
    // Command history navigation
    if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
        historyIndex++;
        this.value = commandHistory[commandHistory.length - 1 - historyIndex];
      }
    } else if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (historyIndex > 0) {
        historyIndex--;
        this.value = commandHistory[commandHistory.length - 1 - historyIndex];
      } else {
        historyIndex = -1;
        this.value = '';
      }
    }
  });

  inputField.addEventListener('keypress', async function(e) {
    if (e.key === 'Enter') {
      const input = this.value.trim();
      this.value = '';
      
      if (!input) return;
      
      // Add to command history
      commandHistory.push(input);
      historyIndex = -1;
      
      // Display the command
      terminalOutput.innerHTML += `
        <div class="terminal-line">
          <span class="prompt">➜</span>
          <span class="directory">~</span>
          ${input}
        </div>
      `;
      
      // Process command
      const command = input.toLowerCase();
      const baseCommand = ALIASES[command] || command;
      
      if (COMMANDS[baseCommand]) {
        const output = await COMMANDS[baseCommand].execute();
        if (output) {
          terminalOutput.innerHTML += `<div class="terminal-line">${output}</div>`;
        }
      } else {
        terminalOutput.innerHTML += `
          <div class="terminal-line">
            <span style="color: var(--error);">Error:</span> Command not found. Type <span class="code">help</span> for available commands.
          </div>
        `;
      }
      
      // Scroll to bottom
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }
  });

  // Global functions
  window.showProjectDetails = function(projectId) {
    const details = {
      portal: `
        <span class="code">Customer Portal Redesign</span><br><br>
        <strong>Challenge:</strong> Outdated interface caused customer frustration<br>
        <strong>Solution:</strong> Complete UI overhaul with focus on usability<br>
        <strong>Technologies:</strong> HTML, CSS, JavaScript<br>
        <strong>Results:</strong><br>
        • 40% faster issue resolution<br>
        • 25% reduction in support calls<br>
        • Customer satisfaction increased to 98%<br><br>
        <span class="warning">Note:</span> Confidential details omitted
      `,
      training: `
        <span class="code">Sales Training Program</span><br><br>
        <strong>Challenge:</strong> Inconsistent onboarding for new hires<br>
        <strong>Solution:</strong> Standardized training curriculum<br>
        <strong>Components:</strong><br>
        • Product knowledge modules<br>
        • Sales technique workshops<br>
        • Role-playing exercises<br>
        • Assessment quizzes<br><br>
        <strong>Results:</strong><br>
        • 25% faster onboarding<br>
        • Higher first-month sales performance<br>
        • Improved team consistency
      `,
      knowledge: `
        <span class="code">Support Knowledge Base</span><br><br>
        <strong>Challenge:</strong> Repetitive support calls for common issues<br>
        <strong>Solution:</strong> Searchable knowledge base with solutions<br>
        <strong>Features:</strong><br>
        • Step-by-step troubleshooting<br>
        • Video tutorials<br>
        • FAQ section<br>
        • Feedback system<br><br>
        <strong>Results:</strong><br>
        • 30% reduction in support calls<br>
        • Faster customer self-service<br>
        • Improved support team efficiency
      `
    };
    
    terminalOutput.innerHTML += `
      <div class="terminal-line">${details[projectId]}</div>
      <div class="terminal-line">
        <span onclick="terminalOutput.innerHTML += '<div class=\\'terminal-line\\'>${COMMANDS.projects.execute()}</div>'" class="link">← Back to projects</span>
      </div>
    `;
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  };

  window.showContactForm = function() {
    terminalOutput.innerHTML += `
      <div class="terminal-line">
        <span class="code">Contact Form</span><br><br>
        <div style="margin-bottom: 0.5rem;">
          <label style="display: block; margin-bottom: 0.2rem;">Your Email:</label>
          <input type="text" style="width: 100%; padding: 0.3rem; background: var(--secondary-bg); border: 1px solid var(--terminal-bar); color: var(--text-primary); border-radius: 4px;">
        </div>
        <div style="margin-bottom: 0.5rem;">
          <label style="display: block; margin-bottom: 0.2rem;">Message:</label>
          <textarea style="width: 100%; height: 100px; padding: 0.3rem; background: var(--secondary-bg); border: 1px solid var(--terminal-bar); color: var(--text-primary); border-radius: 4px;"></textarea>
        </div>
        <button onclick="terminalOutput.innerHTML += '<div class=\\'terminal-line\\'>Thank you! Your message has been sent (not really, this is a demo).</div>'" class="button is-small is-link">Send</button>
        <button onclick="terminalOutput.innerHTML += '<div class=\\'terminal-line\\'>${COMMANDS.contact.execute()}</div>'" class="button is-small is-outlined" style="margin-left: 0.5rem;">Cancel</button>
      </div>
    `;
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  };
});

document.addEventListener('DOMContentLoaded', function() {
  const typewriter = document.querySelector('.typewriter');
  setTimeout(() => {
    typewriter.style.animation = 'none';
    typewriter.style.borderRight = 'none';
    typewriter.style.whiteSpace = 'normal';
  }, 3500);
});

function setEmbeddableMode() {
  document.body.classList.add('embeddable-mode');
}
