<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskar Srivastav | Premium Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #7c3aed;
            --accent-light: #8b5cf6;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --coffee: #f59e0b;
            --glass: rgba(30, 41, 59, 0.7);
        }

        /* Floating Particles Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, var(--primary), #020617);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.15);
            filter: blur(1px);
            z-index: -1;
            animation: float linear infinite;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            overflow: hidden;
            position: relative;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.3);
            border-color: rgba(124, 58, 237, 0.3);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(100, 255, 218, 0) 0%,
                rgba(100, 255, 218, 0.1) 50%,
                rgba(100, 255, 218, 0) 100%
            );
            transform: rotate(30deg);
            animation: holographic 8s linear infinite;
            pointer-events: none;
        }

        @keyframes holographic {
            0% { transform: translateY(-100%) rotate(30deg); }
            100% { transform: translateY(100%) rotate(30deg); }
        }

        /* Container Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            min-height: 100vh;
            align-items: center;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 0 50px rgba(124, 58, 237, 0.8);
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 3s ease-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
            70% { transform: translate(-50%, -50%) scale(1.1); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
        }

        .name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(124, 58, 237, 0.3);
        }

        .title {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(124, 58, 237, 0.1);
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.4), transparent);
            transition: all 0.6s ease;
        }

        .social-link:hover {
            color: var(--text);
            background: var(--accent);
            transform: translateY(-5px) rotate(10deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
        }

        .social-link:hover::before {
            left: 100%;
        }

        /* Action Buttons */
        .action-buttons {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: all 0.6s ease;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-coffee {
            background: rgba(245, 158, 11, 0.15);
            color: var(--coffee);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-coffee:hover {
            background: rgba(245, 158, 11, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }

        .btn-contact {
            background: rgba(124, 58, 237, 0.15);
            color: var(--accent-light);
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        .btn-contact:hover {
            background: rgba(124, 58, 237, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .btn i {
            transition: all 0.3s ease;
        }

        .btn:hover i {
            transform: scale(1.2);
        }

        /* Terminal Styles */
        .terminal-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .terminal {
            border-radius: 20px;
            overflow: hidden;
            height: 100%;
            transform-style: preserve-3d;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(100, 255, 218, 0.1) 0%, 
                rgba(100, 255, 218, 0) 50%, 
                rgba(100, 255, 218, 0.1) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .terminal-header {
            padding: 0.8rem 1.2rem;
            background: rgba(15, 23, 42, 0.7);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .terminal-buttons {
            display: flex;
            gap: 0.6rem;
        }

        .terminal-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .terminal-button:hover {
            transform: scale(1.2);
        }

        .btn-close { background: #ff5f56; }
        .btn-minimize { background: #ffbd2e; }
        .btn-maximize { background: #27c93f; }

        .terminal-title {
            flex-grow: 1;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Fira Code', monospace;
        }

        .terminal-window {
            padding: 1.2rem;
            font-family: 'Fira Code', monospace;
            height: calc(100% - 48px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .terminal-window::-webkit-scrollbar {
            width: 6px;
        }

        .terminal-window::-webkit-scrollbar-track {
            background: transparent;
        }

        .terminal-window::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 3px;
        }

        .terminal-line {
            margin-bottom: 0.6rem;
            line-height: 1.6;
        }

        .prompt {
            color: var(--success);
            font-weight: 500;
        }

        .directory {
            color: #38bdf8;
            font-weight: 500;
        }

        .command {
            color: var(--text);
        }

        .output {
            color: var(--text-secondary);
        }

        .error {
            color: var(--error);
        }

        .success {
            color: var(--success);
        }

        .accent {
            color: var(--accent-light);
        }

        .input-line {
            display: flex;
            align-items: center;
            position: relative;
        }

        #terminal-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-family: 'Fira Code', monospace;
            caret-color: var(--accent-light);
        }

        .terminal-cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: var(--accent-light);
            animation: blink 1s infinite, pulse 2s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7); }
            50% { box-shadow: 0 0 0 6px rgba(124, 58, 237, 0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            
            .profile-section {
                margin-bottom: 2rem;
            }
            
            .terminal {
                height: 500px;
            }
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 1000;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div id="particles-container"></div>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="glass-card" style="padding: 2rem; height: 100%;">
                <div style="position: relative; display: inline-block; margin: 0 auto;">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi0lrl9Q9TZ5wOAQq1aa9tBahqjodY4BsiCwsSkUzS_JRGfxW2fjr5xUEL0S0TjmX5S8ezoFd1BzPzOQ0GrfpsJHiofTlmuOVakluz9_bA3UoM_RvHwcEweS-xzkynqmwsyxsp0JTRjEsqRVQfZMIGnqDYro9OVpPyWLuI3Ci-AOFaDzzgNavqVnmOQnYY/s1600/ChatGPT%20Image%20Jul%2019,%202025,%2006_44_44%20PM.png" 
                         alt="Darshan Gowda" 
                         class="profile-image">
                    <div class="pulse-ring"></div>
                </div>
                
                <h1 class="name">Sankar Srivastav</h1>
                <p class="title">Sales Manager & After Sales Support</p>
                
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://t.me/+RStZXln6Z4o5ZjY1" class="social-link"><i class="fab fa-telegram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
                
                <div class="action-buttons">
                    <a href="https://www.buymeacoffee.com/" target="_blank" class="btn btn-coffee">
                        <i class="fas fa-mug-hot"></i>
                        Buy Me a Coffee
                    </a>
                    
                    <button class="btn btn-contact">
                        <i class="fas fa-paper-plane"></i>

                    </button>
                </div>
            </div>

        <!-- Terminal Section -->
        <div class="terminal-container">
            <div class="terminal glass-card">
                <div class="terminal-header">

                        <div class="terminal-button btn-close"></div>
                        <div class="terminal-button btn-minimize"></div>
                        <div class="terminal-button btn-maximize"></div>
                    </div>
                    <div class="terminal-title">terminal — bash — 80×24</div>
                </div>
                
                <div class="terminal-window" id="terminal-output">
                    <div class="terminal-line">
                        <span class="output">Welcome to Darshan's interactive portfolio terminal.</span>
                    </div>
                    <div class="terminal-line">
                        <span class="output">Type <span class="accent">help</span> for available commands.</span>
                    </div>
                    
                    <div class="input-line">
                        <span class="prompt">➜</span>
                        <span class="directory">~</span>
                        <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                        <span class="terminal-cursor"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div id="confetti-container"></div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 10;
                const opacity = Math.random() * 0.2 + 0.1;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                container.appendChild(particle);
            }
        }
        
        // Terminal functionality
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const terminalOutput = document.getElementById('terminal-output');
            const terminalInput = document.getElementById('terminal-input');
            
            // Focus input automatically
            terminalInput.focus();
            
            // Command definitions
            const commands = {
                help: `
<span class="accent">Available commands:</span>
<span class="success">about</span>      - About me
<span class="success">experience</span> - My professional experience
<span class="success">skills</span>     - My skills and expertise
<span class="success">contact</span>     - How to reach me
<span class="success">clear</span>       - Clear the terminal
<span class="success">neofetch</span>    - System information
                `,
                
                about: `
<span class="accent">About Darshan:</span>
I'm a 17-year-old Sales Manager and After Sales Support professional based in India.
Passionate about customer service and building lasting relationships.
Currently pursuing BCA while gaining practical experience in sales.
                `,
                
                experience: `
<span class="accent">Professional Experience:</span>
<span class="success">Sales Manager</span> (2021-Present)
- Managed regional sales operations
- Led team of 5 sales representatives
- Increased quarterly sales by 25%

<span class="success">After Sales Support</span> (2020-2021)
- Handled customer queries and complaints
- Maintained 95% customer satisfaction rate
                `,
                
                skills: `
<span class="accent">Technical Skills:</span>
- HTML/CSS
- Template Distribution
- Content Licensing

<span class="accent">Professional Skills:</span>
- Sales Management
- Customer Relationship Management
- After Sales Support
                `,
                
                contact: `
<span class="accent">Contact Information:</span>
Email: <span class="directory">official.vasudev.coder@example.com</span>
Telegram: <span class="directory">https://t.me/+RStZXln6Z4o5ZjY1</span>
Instagram: <span class="directory">mr_sanskar_168</span>
                `,
                
                clear: '',
                
                // Easter eggs
                sudo: `<span class="error">Error:</span> Permission denied. This incident will be reported.`,
                neofetch: `
<span class="accent">SanskarOS v2.0</span>
-------------------------
OS: Sales Professional
Shell: bash 5.0
Location: India
Skills: Sales, Support, Tech
                `,
                coffee: `
<span class="accent">Thank you for your support!</span>
Your coffee will help me create more amazing projects.
<span style="color: var(--coffee)">☕ Cheers!</span>
                `
            };
            
            // Handle command input
            terminalInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const input = this.value.trim().toLowerCase();
                    this.value = '';
                    
                    if (!input) return;
                    
                    // Display command
                    const commandLine = document.createElement('div');
                    commandLine.className = 'terminal-line';
                    commandLine.innerHTML = `
                        <span class="prompt">➜</span>
                        <span class="directory">~</span>
                        <span class="command">${input}</span>
                    `;
                    terminalOutput.insertBefore(commandLine, terminalOutput.lastElementChild);
                    
                    // Handle clear command
                    if (input === 'clear') {
                        while (terminalOutput.children.length > 2) {
                            terminalOutput.removeChild(terminalOutput.children[1]);
                        }
                        return;
                    }
                    
                    // Handle coffee command
                    if (input === 'coffee') {
                        createConfetti();
                    }
                    
                    // Display output
                    const output = document.createElement('div');
                    output.className = 'terminal-line';
                    
                    if (commands[input]) {
                        output.innerHTML = commands[input];
                    } else {
                        output.innerHTML = `
                            <span class="error">Command not found:</span> ${input}
                            <br>Type <span class="success">help</span> for available commands
                        `;
                    }
                    
                    terminalOutput.insertBefore(output, terminalOutput.lastElementChild);
                    
                    // Scroll to bottom
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                }
            });
            
            // Click anywhere in terminal to focus input
            document.querySelector('.terminal-window').addEventListener('click', function() {
                terminalInput.focus();
            });
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const container = document.getElementById('confetti-container');
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 8 + 4}px`;
                    confetti.style.height = `${Math.random() * 8 + 4}px`;
                    confetti.style.animationDelay = `${Math.random() * 2}s`;
                    
                    container.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            // Make coffee button trigger confetti
            document.querySelector('.btn-coffee').addEventListener('click', function() {
                createConfetti();
            });
        });
    </script>
</body>
